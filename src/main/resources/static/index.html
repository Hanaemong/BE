<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/sub/channel/1', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            console.log("Disconnected");
        }

        function sendMessage() {
            var message = {
                sender: document.getElementById("sender").value,
                channelId: "1",
                data: document.getElementById("message").value,
                type: "chat"
            };
            stompClient.send("/pub/hello", {}, JSON.stringify(message));
        }

        function showMessage(message) {
            var response = document.getElementById("response");
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message.sender + ": " + message.data));
            response.appendChild(p);
        }
    </script>
</head>
<body>
<h2>WebSocket Chat</h2>
<div>
    <div>
        <input type="text" id="sender" placeholder="Your name"/>
    </div>
    <div>
        <input type="text" id="message" placeholder="Type a message..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
</div>
<div id="response"></div>
</body>
</html>
